<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Author–Publisher Network</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Sigma.js CDN（稳定） -->
  <script src="https://unpkg.com/sigma@2/build/sigma.min.js"></script>
  <script src="https://unpkg.com/graphology@0.25.1/dist/graphology.umd.min.js"></script>
  <script src="https://unpkg.com/graphology-gexf/browser/graphology-gexf.min.js"></script>

  <script>
    fetch("SNA.gexf")
      .then(res => res.text())
      .then(gexf => {
        const graph = graphologyGexf.parse(graphology.Graph, gexf);
        const container = document.getElementById("container");
        new sigma.Sigma(graph, container);
      });
  </script>
</body>
</html>
